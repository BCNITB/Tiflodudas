<ion-app>
  <ion-content>
    <ion-split-pane contentId="main-content" when="(min-width: 768px)">
      <ion-menu contentId="main-content" role="navigation" aria-label="Menú Principal">
        <ion-header>
          <ion-toolbar>
            <ion-title>TifloDudas</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list role="menu">
            <ion-menu-toggle auto-hide="false">
              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/index'" role="menuitem">
                <ion-icon slot="start" [name]="'home-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Inicio
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/consult'" role="menuitem">
                <ion-icon slot="start" [name]="'cube-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Consultar la Base de Datos
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/tabs/search'" role="menuitem">
                <ion-icon slot="start" [name]="'search-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Buscar en la Base de Datos
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/new-entry/colaboración'" role="menuitem">
                <ion-icon slot="start" [name]="'send-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Enviar una consulta
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/gemini'" role="menuitem">
                <ion-icon slot="start" [name]="'rocket-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Gemini
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/contact'" role="menuitem">
                <ion-icon slot="start" [name]="'mail-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Contacto
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/accesibilidad'" role="menuitem">
                <ion-icon slot="start" [name]="'accessibility-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Accesibilidad
                </ion-label>
              </ion-item>

              <ion-item [routerDirection]="'root'" [routerLink]="'/about'" role="menuitem">
                <ion-icon slot="start" [name]="'information-circle-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Acerca de
                </ion-label>
              </ion-item>

                          <ion-item [routerDirection]="'root'" [routerLink]="'/settings'" role="menuitem">
                            <ion-icon slot="start" [name]="'settings-outline'" aria-hidden="true"></ion-icon>
                            <ion-label>
                              Configuración
                            </ion-label>
                          </ion-item>
              
                          <ion-item *ngIf="isAdmin" [routerDirection]="'root'" [routerLink]="'/admin'" role="menuitem">
                            <ion-icon slot="start" [name]="'cog-outline'" aria-hidden="true"></ion-icon>
                            <ion-label>
                              Administración
                            </ion-label>
                          </ion-item>
              <ion-item [routerDirection]="'root'" [routerLink]="'/login'" role="menuitem">
                <ion-icon slot="start" [name]="'log-in-outline'" aria-hidden="true"></ion-icon>
                <ion-label>
                  Area Personal
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu> 
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-content>

  <ion-tab-bar slot="bottom" *ngIf="showTabs">
    <ion-tab-button routerLink="/tabs/index">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/tabs/consult">
      <ion-icon name="cube-outline"></ion-icon>
      <ion-label>Consultar</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/tabs/search">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Buscar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-app>
