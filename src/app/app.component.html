<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" role="navigation" aria-label="Menú Principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list role="menu">
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="'/home'" role="menuitem">
              <ion-icon slot="start" [name]="'home-outline'" aria-hidden="true"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/consult'" role="menuitem">
              <ion-icon slot="start" [name]="'cube-outline'" aria-hidden="true"></ion-icon>
              <ion-label>
                Consultar la <abbr title="Base de Datos">BD</abbr>
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/search'" role="menuitem">
              <ion-icon slot="start" [name]="'search-outline'" aria-hidden="true"></ion-icon>
              <ion-label>
                Buscar en la <abbr title="Base de Datos">BD</abbr>
              </ion-label>
            </ion-item>

            <ion-item [routerDirection]="'root'" [routerLink]="'/login'" role="menuitem">
              <ion-icon slot="start" [name]="'log-in-outline'" aria-hidden="true"></ion-icon>
              <ion-label>
                Area Personañ
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu> 
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
