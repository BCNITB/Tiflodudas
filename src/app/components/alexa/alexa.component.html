<p>
  Usa el filtro para que se muestren las consultas relacionadas con tu búsqueda.
</p>
<ion-list>
  <ion-item>
    <ion-select #C aria-label="Selecciona una categoría" placeholder="Selecciona un categoría" (ionChange)="selection(C.value)">
      <ion-select-option value="skills">Skills</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<div role="list">
  <div role="listitem" class="flex-container" id="consult_1" *ngIf="category=='all' || category=='skills'">
    <div>
      <p>
        <abbr title="Consulta" class="emphasy">C</abbr>: 
        La skill de la <abbr title="Bibkioteca Digital ONCE">BDO</abbr> no reconoce el número de afiliado introducido.
      </p>
      <div *ngIf="show == 1" aria-hidden="true" id="alexa_1">
        <p>
          <abbr title="Resolucion" class="emphasy">R</abbr>: 
          Dictar los números de dos en dos. Por ejemplo, 22.1236 sería 22, 12. 36.
        </p>
      </div>
    </div>

    <button class="btn" (click)="showOpt(1)" *ngIf="show != 1">Consultar</button>
    <button class="btn" (click)="showOpt(0)" *ngIf="show == 1">Ocultar</button>
  </div>
</div>
