<p>
  Usa el filtro para que se muestren las consultas relacionadas con tu búsqueda.
</p>
<ion-list>
  <ion-item>
    <ion-select #C aria-label="Selecciona una categoría" placeholder="Selecciona un categoría" (ionChange)="selection(C.value)">
      <ion-select-option value="lite">Lite</ion-select-option>
      <ion-select-option value="fire">Fire TV</ion-select-option>
      <ion-select-option value="instalacion">Instalación</ion-select-option>
      <!--
      <ion-select-option value="contactos">Contactos</ion-select-option>
      <ion-select-option value="control por voz">Control por voz</ion-select-option>
      <ion-select-option value="correo">Correo</ion-select-option>
      <ion-select-option value="marcacion rapida">Marcación Rápida</ion-select-option>
      <ion-select-option value="notificaciones">Notificaciones</ion-select-option>
      <ion-select-option value="version">Versión</ion-select-option>
    --></ion-select>
  </ion-item>
</ion-list>

<div role="list">
  <div role="listitem" class="flex-container" id="consult_1" *ngIf="category=='all' || category=='fire' || category=='instalacion'">
    <div>
      <p>
        <abbr title="Consulta" class="emphasy">C</abbr>: 
        No se puede instalar Apolo ONCE en el Fire <abbr title="Televión">TV</abbr>.
      </p>
      <div *ngIf="show == 1" aria-hidden="true" id="apolo_1">
        <p><abbr title="Resolucion" class="emphasy">R</abbr>: 
          Actualizar a la version 7.
        </p>
      </div>
    </div>

    <button class="btn" (click)="showOpt(1)" *ngIf="show != 1">Consultar</button>
    <button class="btn" (click)="showOpt(0)" *ngIf="show == 1">Ocultar</button>
  </div>
