<p>
  Usa el filtro para que se muestren las consultas relacionadas con tu búsqueda.
</p>
<ion-list>
  <ion-item>
    <ion-select #C aria-label="Selecciona una categoría" placeholder="Selecciona un categoría" (ionChange)="selection(C.value)">
      <ion-select-option value="comandos">Comandos</ion-select-option>
      <ion-select-option value="all">Todo</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<div role="list">
  <div role="listitem" class="flex-container" id="consult_1" *ngIf="category=='all' || category=='instalacion'">
    <div class="flex-item txt">
      <p>
        <abbr title="Consulta" class="emphasy">C</abbr>: Activar la voz del del dispositivo Braille Lite.
      </p>
      <div *ngIf="show == 1" aria-hidden="true" id="braille_1">
        <p>
          <abbr title="Resolucion" class="emphasy">R</abbr>: 
          Para que se encienda el dispositivo con voz: <b>Cor-O, V</b>.
        </p>
        <p>
          Si se quiere activar la voz ir al menú de estado: <b>Cor-3,4</b> y activar el parámetro
        </p>
      </div>
    </div>

    <div class="flex-btn">
      <button class="btn" (click)="showOpt(1)" *ngIf="show != 1">Consultar</button>
      <button class="btn" (click)="showOpt(0)" *ngIf="show == 1">Ocultar</button>
    </div>
  </div>
</div>
