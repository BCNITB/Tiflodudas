<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" title="Ir atrás" role="bbutton">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let item of items">
    <div *ngIf="item.id == cat">
      <p>
        <b>Consulta</b>: {{ item.consult }}
      </p>
      <p *ngIf="item.answer != ''">
        <b>Solución</b>: {{ item.answer }}
      </p>
      <p *ngIf="item.answer == ''">
        <b>Solución</b>: Ahora mismo no conocemos niguna posibles solución, si conoce alguno, por favor, envíela y la probaremos. ¡Muchas gracias!
      </p>
      <p *ngIf="item.comments != ''">
        <b>Comentarios</b>: {{ item.comments }}
      </p>
      <p *ngIf="item.comments == ''">
        <b>Comentarios</b>: No hay comentarios.
      </p>
    
      <div class="flex-container">
        <button *ngIf="item.answer == ''" title="Enviar" (click)="sendSol()">Enviar una solución</button>
        <button *ngIf="item.id == cat" (click)="edit(cat)" title="Editar Entrada">Editar Entrada</button>
        <button *ngIf="item.id == cat && logged == 'Sí'" (click)="erase(item)" title="Borrar Entrada" class="danger">Borrar Entrada</button>
      </div>
    </div>
  </ng-container>
</ion-content>
