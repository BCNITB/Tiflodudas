<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pregunta a Gemini</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-textarea label="Escribe tu mensaje:" [(ngModel)]="userInput" rows="5"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="sendPrompt()" [disabled]="!userInput.trim()">
    Enviar a Gemini
  </ion-button>

  <ion-card *ngIf="geminiResponse">
    <ion-card-header>
      <ion-card-title>Respuesta de Gemini:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ geminiResponse }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
