<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>gemini</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">gemini</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input label="Prompt" [(ngModel)]="userInput"></ion-input>
  </ion-item>
  <ion-button (click)="sendPrompt()">Enviar</ion-button>
  <ion-card>
    <ion-card-content>
      {{ geminiResponse }}
    </ion-card-content>
  </ion-card>  
</ion-content>
