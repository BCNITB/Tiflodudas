<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a (click)="goBack()" title="Ir atrás" class="back-btn" role="button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </a>
    </ion-buttons>
    <ion-title>Incidencias sobre {{ cat }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incidencias sobre {{ cat }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- ALL USERS -->
  <ng-container *ngFor="let item of items">
    <div *ngIf="item.item == cat && item.category != 'Solución Propuesta'" class="flex-container" role="list">
      <p class="question" role="listitem">
        <abbr title="Pregunta">P</abbr>: {{ item.consult }}
        <span *ngIf="item.answer == ''" class="super">Solución no disponible</span>
      </p>
      <button *ngIf="item.category != 'Solución Propuesta' && i != 0" (click)="show(item.id)" class="btn">
        Consultar
      </button>
    </div>
  </ng-container>

  <!-- ONLY ADMIN -->
  <h2 *ngIf="cat == 'colaboración'">Nuevas propuestas para la Base de Datos</h2>
  <ng-container *ngFor="let item of items; let i = index" role="list"> 
    <div *ngIf="item.category == cat && i != 0" class="flex-container" role="list" role="listitem">
      <p class="question" role="listitem">
        <abbr title="Pregunta">P</abbr>: {{ item.consult }}
      </p>
      <button *ngIf="item.category == cat && i != 0" (click)="show(item.id)" class="btn">
        Consultar
      </button>
    </div>
  </ng-container>
</ion-content>
