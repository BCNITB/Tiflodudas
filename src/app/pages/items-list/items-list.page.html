<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <button (click)="goBack()" title="Ir atr치s" class="back-btn">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Incidencias sobre {{cat }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incidencias sobre {{ cat }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ng-container *ngFor="let item of items">
    <div *ngIf="item.item == cat && item.category != 'Soluci칩n Propuesta'" class="flex-container">
      <p class="question">
        <abbr title="Pregunta">P</abbr>: {{ item.consult }}
        <span *ngIf="item.answer == ''" class="super">Soluci칩n no disponible</span>
      </p>
    <button *ngIf="item.category != 'Soluci칩n Propuesta' && i != 0" (click)="show(item.id)" title="Consultar" class="btn">
      Consultar
    </button>
  </div>
  </ng-container>

  <div *ngFor="let item of items; let i = index" class="flex-container">
    <p *ngIf="item.category == cat && i != 0" class="question">
      <abbr title="Pregunta">P</abbr>: {{ item.consult }}
    </p>
    <button *ngIf="item.category == cat && i != 0" (click)="show(item.id)" title="Consultar" class="btn">
      Consultar
    </button>
  </div>
</ion-content>
