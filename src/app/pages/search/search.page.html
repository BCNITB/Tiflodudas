<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Búsqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Buscar consulta</ion-label>
    <ion-input [(ngModel)]="searchValue" 
               (ionChange)="onSearch()"
               placeholder="Escribe para buscar..."></ion-input>
  </ion-item>

  <ng-container *ngFor="let item of items">
      <div class="flex-container" role="list">
        <p class="question" role="listitem">
          <abbr title="Pregunta">P</abbr>: {{ item.consult }}
          <!--<span *ngIf="item.answer == ''" class="super">Solución no disponible</span>-->
        </p>
        <button (click)="show(item.id)" class="btn flex-btn">
          <span *ngIf="item.answer == ''">Resolver</span>
          <span *ngIf="item.answer != ''">Consultar</span>
        </button>
      </div>
    </ng-container>
</ion-content>
